<head>

<title>OAP Dashboard Login</title>
<link rel="stylesheet"  href="css/public.css"/>
</head>
<body onload="resetFocus()">
<script>
  function resetFocus() {
	  document.querySelector('.autofocus').focus();
  }
  function doSubmit(btn) {
	  console.log(btn);
      var form = document.getElementById("reset_form");
      form.submit();
  }
</script>
<div class="pageheader" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px;">
    <img class="headerLogo" src="images/NOAA_logo.png"></img>
    <div class="headerInfo">
      <span class="headerpagelabel"></span>
      <div class="headersoftwaretitle">OAP Scientific Data Information System</div>
      <div class="titlereset"></div>
    </div>
</div>

<form id="reset_form" method="post" action="tx/reset_password">
  <table class="login_table" border="0" cellspacing="5">
    <tr>
      <td style="text-align:center; padding-bottom: 1em;" colspan="2"><b>Reset your OAP Dashboard Login Password</b></td>
    </tr>
    <tr>
      <td>Please enter your username or email address:</td>
      <td><input class="autofocus" style="width:25em;" type="text" name="user_or_email" tabindex="1" /></td>
    </tr>
    <tr>
      <td style="text-align:center;" colspan="1"><input type="button" value="Cancel" tabindex="3" onclick="window.history.back()" /></td> <!-- -->
      <td style="text-align:center;" colspan="1"><input type="submit" value="Submit" tabindex="2" onclick="doSubmit(this)" /></td> <!-- -->
    </tr>
  </table>
  <div tabindex="4" onfocus="resetFocus()" ></div>
</form>
