<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>OAP Dashboard Login</title>
<style type="">
* {
    font-family: Arial Unicode MS, Arial, sans-serif;
}
.banner {
    position: fixed;
/*     height: 100px; */
    width: 100%;
    background: #bffffe;
    top: 0px;
    left: 0px;
}
.noaaLogo {
    position: fixed;
    padding: 10px;
    height: 50px;
    top: 0px;
    left: 0px;
}
.login_table {
    border: groove lightgray;
    background: #e4ffff;
    padding: 1.5em 1.75em 1.25em;
    position: fixed;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -70%)
}
</style>
</head>

<body style="background-color:#BBDDFF" onload="resetFocus()">
<script>
  function resetFocus() {
	  document.querySelector('.autofocus').focus();
  }
  function doSubmit(btn) {
	  console.log(btn);
      var form = document.getElementById("reset_form");
      form.submit();
  }
</script>
<form id="reset_form" method="post" action="tx/reset_password">
  <!--
        IF YOU SEE THIS IN AN ERROR MESSAGE, YOUR SESSION HAS EXPIRED.  
        REFRESH THE PAGE IN YOUR BROWSER TO LOGIN AGAIN.  
  -->
  <div class="banner">
    <img src="images/noaa_logo_50x50.gif" class="noaaLogo"/>
  </div>
  <table class="login_table" border="0" cellspacing="5">
    <tr>
      <td style="text-align:center; padding-bottom: 1em;" colspan="2"><b>Reset your OAP Dashboard Login Password</b></td>
    </tr>
    <tr>
      <td>Please enter your username or email address:</td>
      <td><input class="autofocus" style="width:25em;" type="text" name="user_or_email" tabindex="1" /></td>
    </tr>
    <tr>
      <td style="text-align:center;" colspan="1"><input type="button" value="Cancel" tabindex="3" onclick="window.history.back()" /></td> <!-- -->
      <td style="text-align:center;" colspan="1"><input type="submit" value="Submit" tabindex="2" onclick="doSubmit(this)" /></td> <!-- -->
    </tr>
  </table>
  <div tabindex="4" onfocus="resetFocus()" ></div>
</form>
</body>

</html>
