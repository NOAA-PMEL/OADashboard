<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>OAP Dashboard Login</title>
<style type="">
* {
    font-family: Arial Unicode MS, Arial, sans-serif;
}
.banner {
    position: fixed;
/*     height: 100px; */
    width: 100%;
    background: #bffffe;
    top: 0px;
    left: 0px;
}
.noaaLogo {
    position: fixed;
    padding: 10px;
    height: 50px;
    top: 0px;
    left: 0px;
}
.login_table {
    border: groove lightgray;
    background: #e4ffff;
    padding: 1.5em 1.75em 1.25em;
    position: fixed;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -70%)
}
</style>
</head>

<body style="background-color:#BBDDFF">
<script>
  function dismissDialog(btn) {
	  console.log(btn);
      Window.close();
  }
</script>
<form method="post" action="j_security_check">
  <!--
        IF YOU SEE THIS IN AN ERROR MESSAGE, YOUR SESSION HAS EXPIRED.  
        REFRESH THE PAGE IN YOUR BROWSER TO LOGIN AGAIN.  
  -->
  <div class="banner">
    <img src="images/noaa_logo_50x50.gif" class="noaaLogo"/>
  </div>
  <table class="login_table" border="0" cellspacing="5">
    <tr>
      <td style="text-align:center; padding-bottom: 1em;" colspan="2"><b>Please enter your OAP Dashboard Login Credentials</b></td>
    </tr>
    <tr>
      <td>Username:</td>
      <td><input type="text" name="j_username" /></td>
    </tr>
    <tr>
      <td>Password:</td>
      <td><input type="password" name="j_password" /></td>
    </tr>
    <tr>
      <td style="text-align:center;" colspan="2"><input type="submit" value="Submit" /></td> <!-- onclick="dismissDialog(this)"  -->
    </tr>
    <tr>
      <td style="text-align:left;" colspan="2"><a style="font-size:smaller; text-decoration:none;" href="requestlogin.html">Request an account.</a></td>
      <td style="text-align:right;" colspan="2"><a style="font-size:smaller; text-decoration:none;" href="passwordhelp.html">Need help logging in?</a></td>
    </tr>
  </table>
</form>
</body>

</html>
